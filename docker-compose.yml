version: '3.1'

services:
  log_parsing:
    build: ./
    volumes:
      - static_volume:/home/www/staticfiles
    env_file:
      - .env
    expose:
      - 8000
    restart: always
    depends_on:
      - db
  db:
    image: postgres:latest
    volumes:
      - postgresDb:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env

volumes:
  postgresDb:
  static_volume:
